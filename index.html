<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .sales-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .sale-item {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Venta</h1>
        <form id="ventaForm">
            <label>Producto:</label>
            <input type="text" id="producto" required><br>

            <label>Cantidad:</label>
            <input type="number" id="cantidad" required><br>

            <label>Precio:</label>
            <input type="number" id="precio" required><br>

            <button type="submit">Registrar Venta</button>
        </form>

        <h2>Ventas Registradas</h2>
        <div class="sales-list" id="salesList"></div>

        <button onclick="fetchSales()">Ver Ventas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
